{% extends 'base.html' %}
{% block content %}
<h4>Tambah Nilai Alternatif</h4>

<select name="id_alternatif" required>
  <option disabled selected>-- Pilih Alternatif --</option>
  {% for a in alternatif %}
  <option value="{{ a.id }}">{{ a.nama_alternatif }}</option>
  {% endfor %}
</select>

<form method="POST" action="{{ url_for('nilai_add') }}">
  <div class="mb-3">
    <label>Pilih Alternatif</label>
    <select name="id_alternatif" class="form-control" required>
      {% for a in alternatif %}
      <option value="{{ a.id }}">{{ a.nama_alternatif }}</option>
      {% endfor %}
    </select>
  </div>

  {% for k in kriteria %}
  <div class="mb-3">
    <label>Nilai untuk {{ k.nama_kriteria }}:</label>
    <input type="number" step="0.01" name="nilai_{{ k.id }}" class="form-control" required>
  </div>
  {% endfor %}

  <button type="submit" class="btn btn-success">Simpan</button>
  <a href="{{ url_for('nilai') }}" class="btn btn-secondary">Kembali</a>
</form>
{% endblock %}
